<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>My Machine Learning Model</title>

  <!-- Quick Start: CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Price Prediction of Homes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
    </div>
  </nav>

</head>

<body>
 <div class="login">
  <h2>Price Prediction</h2>
    <p>Introduce the number of rooms and distance:</p>
     <!-- Inputs for our ML model -->
      <form action="{{ url_for('predict')}}" method="post">
        <input type="text" name="rooms" placeholder="Rooms" required="required" />
        <input type="text" name="distance" placeholder="Distance(m) from city center" required="required"/>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Value!</button>
      </form>

    <br>
    <br>
  <b> {{ prediction_text }} </b>
 </div>
</body>

</html>
